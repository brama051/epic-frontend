<div *ngIf="showSelf === true" class="modal fade bs-example-modal-sm in" role="dialog" tabindex="-1" aria-labelledby="mySmallModalLabel"
     style="display: block;">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="mySmallModalLabel">
          <span *ngIf="isNewSequence === true">Claim new sequence</span>
          <span *ngIf="isNewSequence === false">Document details</span>
        </h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="sequenceNumber">Sequence number</label>
            <input type="number" class="form-control" id="sequenceNumber"  disabled [(ngModel)]="sequence.sequenceNumber" name="sequenceNumber">
          </div>
          <div class="form-group">
            <label for="byUser">By User</label>
            <input type="text" class="form-control" id="byUser"  disabled value="{{sequence.byUser}}">
          </div>
          <div class="form-group">
            <label for="purpose">Purpose</label>
            <input type="text" class="form-control" id="purpose" [disabled]="isNewSequence ? false : true" [(ngModel)]="sequence.purpose" name="purpose">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button *ngIf="isNewSequence === true" type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Cancel</button>
        <button *ngIf="isNewSequence === true" type="button" class="btn btn-default btn-primary" data-dismiss="modal" >Claim!</button>
        <button *ngIf="isNewSequence === false" type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">OK</button>
      </div>
    </div>
  </div>
</div>
