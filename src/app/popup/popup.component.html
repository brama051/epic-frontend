<div *ngIf="showSelf === true" class="modal fade bs-example-modal-sm in" role="dialog" tabindex="-1" aria-labelledby="mySmallModalLabel"
     style="display: block;">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="mySmallModalLabel">
          <span *ngIf="isNewSequence === true">Claim new sequence</span>
          <span *ngIf="isNewSequence === false">Document details</span>
        </h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="sequenceNumber">Sequence number</label>
            <input type="number" class="form-control" id="sequenceNumber"  disabled>
          </div>
          <div class="form-group">
            <label for="byUser">By User</label>
            <input type="text" class="form-control" id="byUser"  disabled>
          </div>
          <div class="form-group">
            <label for="purpose">Purpose</label>
            <input type="text" class="form-control" id="purpose" [disabled]="isNewSequence ? false : true">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
        <button type="button" class="btn btn-default btn-primary" data-dismiss="modal" >Claim!</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
