<div class="container">

  <div class="row">
    <div class="col-md-12 text-center">
      <h1>
        {{title}}
      </h1>
    </div>
  </div>
  <form class="form-signin" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h2 class="form-signin-heading text-center">Please sign in</h2>
    <div class="alert alert-info" *ngIf="message">
      <strong>{{message}}</strong>
    </div>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" ngModel name="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ngModel name="password">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>

</div> <!-- /container -->
