<ef-header></ef-header>
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Generated Sequences</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button type="button" class="btn btn-primary">Claim New</button>
    </div>
    <div class="col-md-6"></div>
    <div class="col-lg-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Filter data...">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="filterData()">Go!</button>
      </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div>

  <div class="row spacer">
    <div class="col-md-12">


      <table class="table table-bordered">
        <tr>
          <th>NO.</th>
          <th>Submitted By</th>
          <th>Purpose</th>
          <th>Date</th>
        </tr>

        <tr *ngFor="let seq of sequenceList">
          <td>{{seq.sequenceNumber}}</td>
          <td>{{seq.byUser}}</td>
          <td>{{seq.purpose}}</td>
          <td>{{seq.date}}</td>
        </tr>

      </table>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12 text-center">
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
    </div>
  </div>

</div> <!-- /container -->
